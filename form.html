<html>
    <body>

        <h1 text align="center">Devops Lab</h1>
        <h2 text align="center">Student Registration Form</h2>
        <form>
            <table border=10 align="center" bgcolor="pink" cellspacing="10" cellpadding="15" >
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td>Contact Number</td>
                    <td><input type="text" name="contact"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input name="gender" type="radio" value="Male"> Male
                        <input name="gender" type="radio" value="Female"> Female
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address" rows="3" cols="60"></textarea></td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input name="hobbies" type="checkbox" value="singing"> Singing
                        <input name="hobbies" type="checkbox" value="travelling"> Travelling
                        <input name="hobbies" type="checkbox" value="reading novels"> Reading Novels
                    </td>
                </tr>
                <tr>
                    <td>Skillset</td>
                    <td>
                        <input name="skillset" type="checkbox" value="C"> C
                        <input name="skillset" type="checkbox" value="Java"> Java
                        <input name="skillset" type="checkbox" value="Python"> Python
                    </td>
                </tr>
                <tr>
                    <td>Education</td>
                    <td>
                        <select name="education">
                            <option value="10th">10th</option>
                            <option value="diploma">Diploma</option>
                            <option value="inter">Inter</option>
                            <option value="btech">B.Tech</option>
                            <option value="mba">MBA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><button type="submit">Register</button></td>
                    <td><button type="reset">Clear</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
